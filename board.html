    <div class="container mt-4">
        <div class="col-md-10 m-auto">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-6 text-center">
                            <img src="img/logo.png" alt="" width="50" class="d-inline"> Board
                        </div>
                        <div class="col-sm-4">
                            <div class="d-flex ml-6 justify-content-center">
                                <i class="fa fa-plus add" aria-hidden="true"></i>
                                <i class="fa fa-trash ml-4 deletebd" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="task">Title</label>
                        <input type="text" name="title" id="task" class="form-control" placeholder="Enter task"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="number" name="rating" id="rating" class="form-control"
                            placeholder="Enter the rating" max="5" min="1">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="card bg-info">
            <div class="row added">

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
    </script>

    <script>
        var task = []
        var raiting = []

        $('.add').on('click', function (event) {
            var taskval = $('#task').val();
            var ratingval = $('#rating').val();
            if (taskval === "" || ratingval === "") {
                event.preventDefault();
            } else {
                task.push(taskval);
                raiting.push(ratingval);
                add(taskval, ratingval);
                $('#task').val("");
                $('#rating').val("");
            }
        })
        console.log(task.length)

        function add(taskval, ratingval) {
            $('.added').fadeIn();
            if(Number(ratingval)===1){
                rating="★"
            }else if(Number(ratingval)===2){
                rating="★★"
            }else if(Number(ratingval)===3){
                rating="★★★"
            }else if(Number(ratingval)===4){
                rating="★★★★"
            }else if(Number(ratingval)===5){
                rating="★★★★★"
            }else{
                rating="★★★★★★"
            }
            var inner = "<div class='col-md-4 col-lg-3 no-gutters p-0'><div class='card p-5'> <div class='card-body'>" + taskval + "     &emsp;" + rating +
                "</div></div></div>"
            $('.added').append(
                inner
            )
        }
        $('.deletebd').on('click', function (event) {
            task = [];
            raiting = [];
            $('.added').html("");
        })
    </script>
</body>
