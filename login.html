<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Theme</title>
    <link rel="shortcut icon" href="../img/logo.png">
</head>

<body>
    <!-- START HERE -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="../img/logo.png" alt="" class="img-fluid" width="40">&emsp;DSC</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" class="text-upercase">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-upercase" href="login.html">login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-upercase" href="grid.html">Grid</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-upercase" href="board.html">Board</a>
                </li>
            </ul>
        </div>
    </nav>

    <form action="index.html" method="post">
        <div class="col-md-6 m-auto">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <img src="../img/logo.png" alt="" class="img-fluid" width="50">&emsp; DSC
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="" id="name" class="form-control" placeholder="Enter your Name"
                            aria-describedby="helpId" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="name" class="form-control" placeholder="Enter your Name"
                            aria-describedby="helpId" required>
                    </div>
                    <div class="form-group text-center">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="" id="" value="checkedValue" checked>
                                Remember me
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Login</button>
                    <div class="mt-2 text-center">
                        <p>No Account <a href="">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
    </script>
    <script>
        // For scroll
        $('body').scrollspy({
            target: '#main-nav'
        });

        // Lightbox image Gallery Viewer
        $(document).on('click', '[data-toggle="lightbox"]', function (event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });

        // For Smooth Scroll
        $('#main-nav a').on('click', function (event) {
            if (this.hash !== "") {
                event.preventDefault();

                const hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 600, function () {
                    window.location.hash = hash;
                });
            }
        });
    </script>
</body>

</html>
